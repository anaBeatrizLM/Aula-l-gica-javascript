<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 5</title>
</head>
<body>
    <h5>Os números informados foram</h5>
    <script>
        var numero1 = parseInt(prompt("Entre com o primeiro número:"))
        var numero2 = parseInt(prompt("Entre com o segundo número:"))
        var numero3 = parseInt(prompt("Entre com o terceiro número:"))
        var numero4 = parseInt(prompt("Entre com o quarto número:"))
        var numero5 = parseInt(prompt("Entre com o quinto número:"))
        var numero6 = parseInt(prompt("Entre com o sexto número:"))
        var numero7 = parseInt(prompt("Entre com o sétimo número:"))
        var numero8 = parseInt(prompt("Entre com o oitavo número:"))
        var numero9 = parseInt(prompt("Entre com o nono número:"))
        var numero10 = parseInt(prompt("Entre com o décimo número:"))
    
        document.write(numero1 + "<br>")
        document.write(numero2 + "<br>")
        document.write(numero3 + "<br>")
        document.write(numero4 + "<br>") 
        document.write(numero5 + "<br>")
        document.write(numero6 + "<br>")
        document.write(numero7 + "<br>")
        document.write(numero8 + "<br>")
        document.write(numero9 + "<br>")
        document.write(numero10 + "<br>")

        resultado = (numero1+numero2+numero3+numero4+numero5+numero6+numero7+numero8+numero9+numero10)/10
            document.write("A média dos números acima é: " + resultado)
    </script>
</body>
</html>
