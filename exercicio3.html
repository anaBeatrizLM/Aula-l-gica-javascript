<body>
    <h1>Qual o maior valor?</h1>

    <script>
        var numero1 = parseInt(prompt("Entre com o primeiro número: "))
        var numero2 = parseInt(prompt("Entre com o segundo número: ")) 
        var numero3 = parseInt(prompt("Entre com o terceiro número: "))

        if(numero1>numero2 & numero1>numero3){
            document.write("O "+ numero1 +  " é o número maior!")
        }else if(numero2>numero1 & numero2>numero3){
            document.write("O "+ numero2 + " é o número maior!")
        }else if(numero3>numero1 & numero3>numero2){
            document.write("O "+ numero3 +" é o número maior!")
        }

    </script>
</body>
</html>
