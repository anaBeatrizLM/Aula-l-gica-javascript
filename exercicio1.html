<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 1</title>
</head>
<body>
    <h1>Qual o maior número?</h1>

    <script>
        var numero1 = parseFloat(prompt("Entre com o primeiro número:"))
        var numero2 = parseFloat(prompt("Entre com o segundo número:"))
        

        if(numero1>numero2){
            document.write("O maior número é: " + numero1)}
            
        else{
            document.write("O maior número é: " + numero2)
        }
    </script>
</body>
</html>
