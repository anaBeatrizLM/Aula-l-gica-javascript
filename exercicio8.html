<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 7</title>
</head>
<body>
    <script>
        var numero1 = parseFloat(prompt("Entre com o primeiro número: "))
        var numero2 = parseFloat(prompt("Entre com o segundo número: "))
        var numero3 = parseFloat(prompt("Entre com o terceiro número: "))
        var numero4 = parseFloat(prompt("Entre com o quarto número: "))
        

        var n1inf = parseFloat
        var n2inf = parseFloat
        var n3inf = parseFloat
        var n4inf = parseFloat
        
        if (numero1 >0 & numero1<10)
            n1inf = numero1
        else
            n1inf = 0

        if (numero2 >0 & numero2<10)
            n2inf = numero2
        else
            n2inf = 0

        if (numero3 >0 & numero3<10)
            n3inf = numero3
        else
            n3inf = 0

        if (numero4 >0 & numero4<10)
            n4inf = numero4
        else
            n4inf = 0

        var media = parseFloat(n1inf + n2inf + n3inf + n4inf) / 4

        document.write("A média dos valores maiores que 0 e menores que 10 é: " + media + "<br>")

        if (media>5)
        document.write("Você passou no teste")
        else{
            document.write("Tente novamente")
        }

        
    </script>
</body>
</html>
