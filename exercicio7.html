    <title> Exercício 7</title>
</head>
<body>
    <script>
        var numero1 = parseFloat(prompt("Entre com o primeiro número: "))
        var numero2 = parseFloat(prompt("Entre com o segundo número: "))
        var numero3 = parseFloat(prompt("Entre com o terceiro número: "))
        var numero4 = parseFloat(prompt("Entre com o quarto número: "))
        var numero5 = parseFloat(prompt("Entre com o quinto número: "))
        var numero6 = parseFloat(prompt("Entre com o sexto número: "))

        var n1inf = parseFloat
        var n2inf = parseFloat
        var n3inf = parseFloat
        var n4inf = parseFloat
        var n5inf = parseFloat
        var n6inf = parseFloat

        if (numero1 < 72)
            n1inf = numero1
        else
            n1inf = 0

        if (numero2 < 72)
            n2inf = numero2
        else
            n2inf = 0

        if (numero3 < 72)
            n3inf = numero3
        else
            n3inf = 0

        if (numero4 < 72)
            n4inf = numero4
        else
            n4inf = 0

        if (numero5 < 72)
            n5inf = numero5
        else
            n5inf = 0

        if (numero6 < 72)
            n6inf = numero6
        else
            n6inf = 0

        var soma = parseFloat((n1inf) + (n2inf) + (n3inf) + (n4inf) + (n5inf) + (n6inf))

        document.write("A soma dos valores menores que 72 é: " + soma + "<br>")
        document.write("Os valores informados pelo usuário foram: <br>" + numero1 + "<br>" + numero2 + "<br>" + numero3 + "<br>" + numero4 + "<br>" + numero5 + "<br>" + numero6)
    </script>
