<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 2</title>
</head>
<body>
    <h1>O valor informado é positivo, negativo ou zero?</h1>

    <script>
        var numero = parseInt(prompt("Entre com um valor:"))
        

        if(numero <0){
            document.write("O valor informado é negativo")}
            
        else if (numero >0){
            document.write("O valor informado é positivo ")
        }
        else{
            document.write("O valor informado é 0")
        }
    </script>
</body>
</html>
